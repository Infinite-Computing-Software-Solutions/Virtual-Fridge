{% extends "home.html" %}

{% block title %}
    Login
{% endblock %}

{% block content %}
{% if msg %}
    <script>
        alert('{{msg}}')
    </script>
{% endif %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <!-- Font Awesome CDN -->
    <script src="https://kit.fontawesome.com/23412c6a8d.js"></script>

    <!-- Custom Style-->
    <link rel="stylesheet" href="../static/css/login.css">
</head>

<body>
    <div class="loginform" id="loginform">
    <div class="container">
        <div class="panel">
            <div class="col login" id="login-form"> 

                <a type="button" class="btn btn-signup" id="signup-page" href="/signup">Sign Up</a>
                <form>
                    <h3>Ready to Login</h3>

                    <div class="form-group">
                        <input type="text" placeholder="Email/Username" class="form-input" id="eimp"/>
                    </div>
                    <div class="form-group">
                        <input type="password" placeholder="Password" class="form-input" id="pimp"/>
                    </div>
                    <button type="submit" class="btn btn-login" id="loginbtn">Login</button>
                </form>
                
            </div>

            
        </div>
    </div>
    </div>
</body>

</html>
{% endblock %}
